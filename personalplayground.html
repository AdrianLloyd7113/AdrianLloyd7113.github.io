<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Tracker</title>
    <style>

        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
        }

        .a-price-whole {
          font-size: 24px;
          color: #007bff;
        }

        .a-price-fraction {
          font-size: 18px;
          color: #007bff;
        }

        .product-price {
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Product Price Tracker</h1>
    <p>Price for the product:</p>

    <span class="a-price-whole">123</span>
    <span class="a-price-fraction">45</span>

    <span class="product-price">$<span id="price"></span></span>
    <script>
        const PRODUCT_URL = "${PRODUCT_URL}";
        const TARGET_PRICE = ${TARGET_PRICE};

        async function fetchProductPrice() {
            try {
                const response = await fetch(PRODUCT_URL);
                const data = await response.json();
                const price = parseFloat(data.price);
                document.getElementById("price").textContent = price.toFixed(2);
                if (price < TARGET_PRICE) {
                    alert(`Price is lower than the target price: $${TARGET_PRICE}`);
                }
            } catch (error) {
                console.error("Error fetching product price:", error);
            }
        }

        fetchProductPrice();
    </script>
</body>
</html>
